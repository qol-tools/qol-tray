<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QoL Tray - Plugin Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Plugin Store</h1>
            <p>Browse and install plugins for QoL Tray</p>
        </header>

        <div class="search-bar">
            <input type="text" id="search" placeholder="Search plugins...">
        </div>

        <div id="plugins-list" class="plugins-grid">
            <div class="loading">Loading plugins...</div>
        </div>
    </div>

    <script src="store.js"></script>
</body>
</html>
